<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue slider</title>
</head>
<body>
    <main>
        <div id="app" class="container-fluid p-5">
            <div class="row text-center">
                <div class="col-12 p-3" id="my-before-carousel">

                </div>

                <div class="col-12 p-5">
                    
                        <div 
                        @mouseenter="stopAutoscroll"
                        @mouseleave="startAutoscroll"
                        class="my-carousel-container d-flex flex-column px-5" id="my-carousel" >
                            <div class="my-carousel-images">
    
                                <!-- immagini -->
                                <div class="my-carousel-item active" >
                                    <img class="img-fluid" :src="stati.images[activeImage]" alt="`${stati.images[activeImage].title}">
                                    <div class="item-description px-3">
                                        <h2>{{ stati.title[activeImage] }}</h2>
                                        <p>{{stati.description[activeImage]}}</p>
                                    </div>
                                </div>
                                <!-- /immagini -->
                            </div>
                            <div class="my-thumbnails position-relative">
                                <!-- prev -->
                                <div class="my-previous position-absolute" @click="nextPrev">
                                    <span class="my-prev-hook"></span>
                                </div>
    
                                <!-- next -->
                                <div class="my-next position-absolute" @click="nextPrev">
                                    <span class="my-next-hook"></span>
                                </div>
    
                                <!-- immagini interne -->
                                <div class="inner">
                                    
                                    <div class="my-thumbnail ">
                                        <img class="img-fluid"
                                            v-for="(image, indice) in stati.images" 
                                            :src="image"
                                            @click="changeImage(indice)"
                                            
                                            :class="{'active': indice === activeImage}">
                                            <!-- il@click potevo farlo anceh senza funzione ma facendo tutto qio dentro: @click="activeImage = index" -->
                                    </div>
    
                                </div>
                                
    
                                <!-- /immagini interne -->
    
                                
    
                            </div>
                        </div>
                    
                    
                </div>

                <div class="col-12 p-3" id="my-after-carousel">
                </div>
            </div>
        </div>
    </main>



    
    <script src="js/script.js"></script>
</body>
</html>
